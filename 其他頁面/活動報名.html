    <h1>活動報名</h1>
    <hr>
    <form method="post">
        <p>
            <label>姓名:
            <input type="text" id="name" placeholder="Name"/></label>
        </p>
        <p>
            <label>學號:
            <input type="text" id="id" placeholder="ID"/>
            </label>
        </p>
        <p>
            <label>日期:
            <input type="date" id="date" placeholder="Date"/>
            </label>
            
        </p>
        <p>
            <label>活動名稱:</label>
            <select>
                <option>請選擇活動名稱</option>
                <option>導生盃</option>
                <option>台積公司參訪</option>
                <option>工科音樂會</option>
                <option>專題演講</option>
            </select>
        </p>
        <p>
            <label>人數:
            <input type="number" id="number" placeholder="Number"/>
            </label>
        </p>
        <p><label>是否交系學會費?
            <input type="checkbox" id="yes" placeholder="Yes">
            <label for="yes">是</label>
            <input type="checkbox" id="no" placeholder="No">
            <label for="no">否</label>
            </label>
        </p>
        <p>
            <input type="submit" value="submit"/>
            <input type="reset" value="Clear"/>
        </p>
    </form>
