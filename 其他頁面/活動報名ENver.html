    <form method="post">
        <p>
            <label>Name:
            <input type="text" id="name" placeholder="Name"/></label>
        </p>
        <p>
            <label>ID:
            <input type="text" id="id" placeholder="ID"/>
            </label>
        </p>
        <p>
            <label>Date:
            <input type="date" id="date" placeholder="Date"/>

        </p>

            <label>people:

        </p>

            <input type="checkbox" id="no" placeholder="No">
            <label for="no">No</label>
            </label>
        </p>
